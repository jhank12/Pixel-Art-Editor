<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/c35ea61e69.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <script src="https://kit.fontawesome.com/c35ea61e69.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <title>Pixel Art Editor</title>
</head>

<body>

     
      <header>
         <h1>Pixel Art Editor</h1>
      </header>
   
      <section id="contentWrap">

         <section id="sidebar">
            <form>
               <div class="labelInputWrap">
                  <label for="gridInput">Grid Size:</label>
                  <select name="" id="gridInput">
                     <option value="">None</option>
                     <option value="4">4x4</option>
                     <option value="16">16x16</option>
                     <option value="24">24x24</option>
                     <option value="32">32x32</option>
                     <option value="64">64x64</option>
                     <option value="124">124x124</option>
                  </select>
                     
                  
               </div>
               
               <div class="labelInputWrap">
                  <h2>Tools</h2>
                  <div class="toolsContainer">
                     <div id="brush" class="toolItem toolItem-active">
                        <i class="fa-solid fa-paintbrush fa-fw"></i>
                     </div>
                     <div id="eraser" class="toolItem">
                        <i class="fa-solid fa-eraser fa-fw"></i>
                     </div>
                  
                  </div>
               </div>

               <div class="labelInputWrap">
                  <label for="color">Color</label>
                  <input type="color" id="color">
               </div>

            </form>
         </section>
               
         <section id="canvasContentWrap">

            
            <div class="canvasWrap">
               <canvas id="backgroundCanvas" height="700" width="700"></canvas>
               <canvas id="contentCanvas" height="700" width="700"></canvas>  
               
            </div>
            <button id="canvasReset">Clear Canvas</button>
            
            
         </section>

      </section>
      
      
            <script src="script.js"></script>
         
</body>
</html>
